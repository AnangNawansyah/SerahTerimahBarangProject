<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>REGISTRASI</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="title" style="text-align: center">FORM SERAH TERIMAH BARANG PROJECT RDC Tamora</div>
      <div class="content">
        <form name="goole-sheet">
          <div id="form_alerts"></div>
          <div class="user-details">
            <div class="input-box">
              <label for="NAMA_PIC_INDONT" class="form-label">Nama</label>
              <input type="text" id="NAMA_PIC_INDONT" name="NAMA_PIC_INDONT" class="form-control" placeholder="Masukan nama PIC Inbont" required />
            </div>
            <div class="input-box">
              <label for="ASAL_BARANG" class="form-label">Asal Barang</label>
              <select type="text" id="ASAL_BARANG" name="ASAL_BARANG" class="form-control" placeholder="Pilih asal barang " required>
                <option>--Pilih Asal Barang--</option>
                <option>Jababeka</option>
                <option>Cikupa</option>
                <option>Other</option>
              </select>
            </div>
            <div class="input-box">
              <label for="NAMA_PIC_OUTBON" class="form-label">Nama</label>
              <input type="text" id="NAMA_PIC_OUTBON" name="NAMA_PIC_OUTBON" class="form-control" placeholder="Masukan Nama PIC Outbon " required />
            </div>
            <div class="input-box">
              <label for="TANGGAL" class="form-label">Tanggal</label>
              <input type="date" id="TANGGAL_LAHIR" name="TANGGAL" class="form-control" placeholder="Masukan tanggal lahir " required />
            </div>
            <div class="input-box">
              <label for="LOCATION" class="form-label">Lokasi</label>
              <input type="text" id="LOCATION" name="LOCATION" class="form-control" placeholder="Masukan lokasi move" required />
            </div>
            <div class="input-box">
              <label for="NOMOR_ID" class="form-label">Nomor TTO / Case ID</label>
              <input type="text" id="NOMOR_ID" name="NOMOR_ID" class="form-control" placeholder="Masukan nomor tto atau case id" required />
            </div>
            <div class="input-box">
              <label for="KOLI" class="form-label">Jumlah Koli</label>
              <input type="number" id="KOLI" name="KOLI" class="form-control" placeholder="Masukan Jumlah Koli " required />
            </div>
            <div class="input-box">
              <label for="KETERANGAN" class="form-label">Keterangan</label>
              <input type="text" id="KETERANGAN" name="KETERANGAN" class="form-control" placeholder="Keterangan Barang" required />
            </div>
            <div class="input-box">
              <label for="PHOTO" class="form-label">Upload File Photo</label>
              <input type="file" id="PHOTO" name="PHOTO" class="form-control" placeholder="Masukan Masukan Photo" required />
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbyxAsZdwlnSpoLuYHSocg1khitf3DFFstiristTZ_jPZjlAnJ1V-eEABg7jvoSsK1Yw/exec";
      const form = document.forms["goole-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => $("#form_alerts").html("<div class='alert alert-success'>Data berhasil dikirim.</div>"))
          .catch((error) => $("#form_alerts").html("<div class='alert alert-danger'>Data gagal terkirim!.</div>"));
        form.reset();
      });
    </script>
  </body>
</html>
